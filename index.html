{% extends "base.html" %}

{% block content %}
<header>
    <h1>Items</h1>
</header>
<section>
    <div class="list-group">
        {% for item in items %}
            <div class="list-group-item">
                <h4>Item</h4>
                <p>
                    <a href="{{item.url}}">{{ item.url }}</a>
                </p>
            </div>
            <a class="btn btn-primary mb-4" href="{{ url_for('items.new_item') }}">
                Create now
            </a>
        {% endfor %}
    </div>
</section>
{% endblock %}
